<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="topbar">
      <a class="topbar__logo" href="index.html">
        <p class="topbar__logotop">TRIVIA</p>
        <p class="topbar__logobottom">TEN</p>
      </a>
    </div>

    <div id="timer" class="timer"></div>

    <div class="wait">
      <ul class="wait__message">
        <li id="wait_text" class="wait__text">
          Waiting for the leader to start the game...
        </li>
        <li class="wait__text">Room id is #<span id="roomid_text"></span></li>
        <li class="wait__text">
          Players already in: <span id="players_text"></span>
        </li>
      </ul>
      <div id="leader_div" class="wait__menu hidden">
        <select id="category_select" class="wait__select">
          <option value="0">Any category</option>
          <option value="9">General knowledge</option>
          <option value="10">Books</option>
          <option value="11">Film</option>
          <option value="12">Music</option>
          <option value="13">Musicals & Theatres</option>
          <option value="14">Television</option>
          <option value="15">Video games</option>
          <option value="16">Board games</option>
          <option value="17">Nature</option>
          <option selected value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicules</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Anime & Manga</option>
          <option value="32">Cartoon & Animations</option>
        </select>
        <button id="startgame_btn" class="wait__start-btn">Start game</button>
      </div>
    </div>

    <div class="question hidden">
      <div class="question__box">
        <div class="question__infobox">
          <p class="question__info">
            <span id="number_text"></span>/10 -
            <span id="difficulty_text"></span>
          </p>
          <p id="category_text" class="question__info"></p>
        </div>
        <p id="question_text" class="question__question"></p>
      </div>
      <div class="question__choices">
        <button
          id="0"
          onClick="submit_choice(this.id)"
          class="question__choice"
        ></button>
        <button
          id="1"
          onClick="submit_choice(this.id)"
          class="question__choice"
        ></button>
        <button
          id="2"
          onClick="submit_choice(this.id)"
          class="question__choice"
        ></button>
        <button
          id="3"
          onClick="submit_choice(this.id)"
          class="question__choice"
        ></button>
      </div>
    </div>

    <div class="end hidden">
      <p class="end__result">Jeusto won!</p>
      <div class="end__scoreboard">
        <div class="end__player">
          <p class="end__name">Jeusto</p>
          <p class="end__score">65</p>
        </div>
        <div class="end__player">
          <p class="end__name">Arhun</p>
          <p class="end__score">43</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
